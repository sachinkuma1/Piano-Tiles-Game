<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Piano tiles Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>


    <div class="container">
        <header>
            <h1>Piano tiles Game</h1>
        </header>

        <section class="score-panel">


            <span class="level">0</span> Level |

            <span class="timer">0</span> Seconds

            <div class="restart">
                <i class="fa fa-repeat"></i> Restart
            </div>
        </section>

        <audio id="winAudio" src="./Music/win.mp3"></audio>
        <audio id="loseAudio" src="./Music/error.wav"></audio>
        <ul class="deck">

        </ul>

    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
